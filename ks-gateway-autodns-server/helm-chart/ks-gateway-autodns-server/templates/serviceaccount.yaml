apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ks-gateway-autodns-server.serviceAccountName" . }}
  labels:
    {{- include "ks-gateway-autodns-server.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
