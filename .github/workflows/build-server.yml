name: Build and Push Server Image

on:
  push:
    branches:
      - main
    paths:
      - 'ks-gateway-autodns-server/src/**'
      - 'ks-gateway-autodns-server/pom.xml'
      - 'ks-gateway-autodns-server/Dockerfile'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ks-gateway-autodns-server/src/**'
      - 'ks-gateway-autodns-server/pom.xml'
      - 'ks-gateway-autodns-server/Dockerfile'
      - '.github/workflows/build-server.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      working-directory: ./ks-gateway-autodns-server
      run: mvn clean package -DskipTests
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: veater/ks-gateway-autodns-server
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./ks-gateway-autodns-server
        file: ./ks-gateway-autodns-server/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
